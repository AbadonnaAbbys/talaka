<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Talaka Notes</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/vendors/jquery/dist/jquery.min.js"></script>
    <script src="script/script.js"></script>
</head>
<body>
<header>
    <h1>Notes</h1>
</header>
<main>
    <div class="center bottom_space">
        <span><label for="target_local">Локальное хранилище (до 5Mb)</label> <input type="radio" name="target" value="local" id="target_local"></span><br/>
        <span><label for="target_server">Удаленное хранилище</label> <input type="radio" name="target" value="server" id="target_server"></span>
    </div>
    <div class="center bottom_space">
        <input type="button" id="addNote" value="+">
    </div>
    <section id="list">
        <section class="note bottom_space sample">
            <img src="img/delete.gif" width="16" height="16" border="0" class="delete">
            <div class="timestamp"></div>
            <h2></h2>
            <div class="text"></div>
        </section>
    </section>
</main>
<footer></footer>
</body>
</html>
